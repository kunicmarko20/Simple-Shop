services:
    user.util:
        class: AppBundle\Util\UserUtil
        autowire: true
    shopping_cart:
        class: AppBundle\Service\ShoppingCart
        autowire: true
    stripe.client:
        class: AppBundle\Service\StripeClient
        autowire: true
        arguments: ['%stripe_secret_key%',"@=service('security.token_storage').getToken().getUser()"]